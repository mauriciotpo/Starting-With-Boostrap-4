<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="singin-body">
    <div class="container singin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-12">
                <div class="card signin-card">
                    <div class="card-block">
                      <h3>Hellow! Welcome to our Webapp.</h3>
                      <p>Why don't you login, and see al the thing we have for you inside?</p>
                      <div class="row d-flex justify-content-center">
                        <div class="col-8">
                          <form class="form-singin-card">
                            <div class="form-group row">
                              <label for="inputEmail3" class="col-form-label"></label>
                                <input class="form-control" type="text" placeholder="Login">
                            </div>
                            <div class="form-group row">
                              <label for="inputPassword3" class="col-form-label"></label>
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                              </div>
                              <div class="form-group row"><button type="button" class="btn btn-primary btn-lg"> Login</button></div>
                              </form>
                              <div class="card-block">
                                <p>or</p>
                                <p class="registerLink">Register here</p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col"></div>
        </div>
    </div>



    
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
